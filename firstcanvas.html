<DOCTYPE html>
<html>
 <head>
   <title>Canvas</title>
 </head>
 <body>
   <canavs id="canvas" width="400" height="400"></canvas>
   
   <script>
    var canvas = document.getElementById("canvas"); // look for canvas
    var ctx = canvas.getContext("2d");           
    ctx.fillRect(0, 0, 20, 20); // draw and fill rectangle
    ctx.fillRect(100, 0, 50, 50);
    ctx.fillRect(115, 50, 20, 20);
    ctx.fillRect(25, 70, 200, 20);
    ctx.fillRect(50, 0, 100, 150);
   </script>
 </body>
</html>
